<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .game {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="game">
  <h2> Number Guessing Game</h2>
  <p>Guess a number between 1 and 10. Enter 0 to quit.</p>
  
  <input type="number" id="guess" placeholder="Enter your guess">
  <button onclick="playGame()">Submit Guess</button>
  
  <div class="result" id="result"></div>
</div>

<script>
let secret = Math.floor(Math.random() * 10) + 1; // random number 1–10
let attempts = 0;

function playGame() {
  const input = document.getElementById("guess");
  const resultDiv = document.getElementById("result");
  let guess = parseInt(input.value);
  input.value = ""; // clear input box

  if (isNaN(guess)) {
    resultDiv.innerText = " Invalid input! Please enter a number.";
    return; // like 'continue'  just skip the rest
  }

  if (guess === 0) {
    resultDiv.innerText = "You chose to quit. Goodbye!";
    return; // stop game
  }

  attempts++;

  if (guess < 1 || guess > 10) {
    resultDiv.innerText = " Please guess within the range 1–10.";
    return;
  }

  if (guess === secret) {
    resultDiv.innerText = ` Correct! You guessed it in ${attempts} attempts.`;
  } else if (guess < secret) {
    resultDiv.innerText = " Too low! Try again.";
  } else {
    resultDiv.innerText = " Too high! Try again.";
  }
}
</script>

</body>
</html>
