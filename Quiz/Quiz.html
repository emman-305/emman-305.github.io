<!DOCTYPE html>


 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kenya Citizenship Quiz</title>
     <link rel="stylesheet" href="Quiz.css">
 </head>
 <body>
     <header class="glass-header fade-in">
         <h1> Kenya Citizenship Quiz</h1>
         <p>Test your knowledge about Kenya!</p>
     </header>

     <main class="quiz-container fade-in">
         <div id="quiz-box" class="glass-box">
             <h2 id="question">Loading question...</h2>
             <div id="answers"></div>
             <button id="next-btn" class="btn-pill hidden">Next</button>
             <p id="score" class="score"></p>
         </div>
     </main>

     <script src="Quiz.js"></script>
 </body>
 </html>
